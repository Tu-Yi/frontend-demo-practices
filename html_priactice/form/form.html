<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="form.css">
</head>
<body>
    <form action="/user" method="post">
        <div>
            <label for="name">Name:</label>
            <input type="text" id="name" name="user_name" placeholder="please input your name">
        </div>
        <div>
            <label for="email">Email:</label>
            <input type="email" id="email" name="user_email" placeholder="please input your email">
        </div>
        <div>
            <label for="msg">Message:</label>
            <textarea id="msg" cols="30" rows="10" name="user_message" placeholder="message..."></textarea>
        </div>
        <div class="button">
            <button type="submit">send</button>
        </div>
    </form>
</body>
</html>
