<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>JS倒计时效果</title>
</head>

<body>
    <div class="flashSale">
        <p class="title">京东秒杀</p>
        <p class="desc"><span id="flash-hour">00:00</span>点场 距结束</p>
        <div class="countDown">
            <span class="colon" id="countDown-hour">00</span>
            <span class="colon" id="countDown-min">00</span>
            <span id="countDown-sec">00</span>
        </div>
    </div>
</body>
<script src="index.js"></script>

</html>
