<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https:////at.alicdn.com/t/font_2761238_jkzqq3knyyq.css">
    <title>小米商城顶部</title>
</head>

<body>
    <header class="clearfix">
        <div class="logo">
            <img src="logo.png" alt="小米LOGO">
        </div>
        <nav>
            <ul class="clearfix">
                <li class="menuTrigger">
                    <a href="">小米手机</a>
                    <div class="subDiv">
                        <div class="container">
                            <ul class="clearfix">
                                <li class="firstCard">
                                    <a href="">
                                        <div class="card-content">
                                            <div class="card-figure"><img src="img/mix4.png" alt="Xiaomi MIX 4 产品图片">
                                            </div>
                                            <p class="card-title">Xiaomi MIX 4</p>
                                            <p class="card-price"><span>4999元起</span></p>
                                        </div>
                                    </a>
                                </li>
                                <li>
                                    <a href="">
                                        <div class="card-content">
                                            <div class="card-figure"><img src="img/mixfold.png" alt="小米MIX FOLD 产品图片">
                                            </div>
                                            <p class="card-title">小米MIX FOLD</p>
                                            <p class="card-price"><span>9999元起</span></p>
                                        </div>
                                    </a>
                                </li>
                                <li>
                                    <a href="">
                                        <div class="card-content">
                                            <div class="card-figure"><img src="img/mi11ultra.png" alt="小米11 Ultra 产品图片">
                                            </div>
                                            <p class="card-title">小米11 Ultra</p>
                                            <p class="card-price"><span>5499元起</span></p>
                                        </div>
                                    </a>
                                </li>
                                <li>
                                    <a href="">
                                        <div class="card-content">
                                            <div class="card-figure"><img src="img/mi11pro.png" alt="小米11 pro 产品图片">
                                            </div>
                                            <p class="card-title">小米11 pro</p>
                                            <p class="card-price"><span>4499元起</span></p>
                                        </div>
                                    </a>
                                </li>
                                <li>
                                    <a href="">
                                        <div class="card-content">
                                            <div class="card-figure"><img src="img/mi11qc.png" alt="小米11 青春版 产品图片">
                                            </div>
                                            <p class="card-title">小米11 青春版</p>
                                            <p class="card-price"><span>2099元起</span></p>
                                        </div>
                                    </a>
                                </li>
                                <li>
                                    <a href="">
                                        <div class="card-content">
                                            <div class="card-figure"><img src="img/mi10s.png" alt="小米10s 产品图片">
                                            </div>
                                            <p class="card-title">小米10s</p>
                                            <p class="card-price"><span>2999元起</span></p>
                                        </div>
                                    </a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </li>
                <li><a href="">Redmi 红米</a></li>
                <li><a href="">电视</a></li>
                <li><a href="">笔记本</a></li>
                <li><a href="">平板</a></li>
                <li><a href="">家电</a></li>
                <li><a href="">路由器</a></li>
                <li><a href="">智能硬件</a></li>
                <li><a href="">服务</a></li>
                <li><a href="">社区</a></li>
            </ul>
        </nav>
        <div class="search">
            <form action="/" method="GET" class="searchForm clearfix">
                <input type="search" class="search-text">
                <button class="search-btn"><em class="iconfont icon-sousuo"></em></button>
            </form>
        </div>
    </header>

    <script src="index.js"></script>
</body>

</html>
